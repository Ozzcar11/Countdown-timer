<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, initial-scale=1.0">
	<meta name="description"
				content="">
	<meta name="keywords"
				content="">
	<link rel="shortcut icon"
				href="img/favicons/favicon.svg"
				type="image/svg+xml">
	<link rel="shortcut icon"
				href="img/favicons/favicon.webp"
				type="image/webp">
	<link rel="shortcut icon"
				href="img/favicons/favicon.png"
				type="image/x-icon">
	<link rel="stylesheet"
				href="css/libs.min.css">
	<link rel="stylesheet"
				href="css/style.min.css">
	<title>Countdown timer</title>
</head>

<body>
      <div class="timer">
         <h3 class="timer__title">COUNT TO MY BIRTHDAY:</h3>
         <div class="timer__contaiter">
            <div class="timer__numb-cont">
               <div class="timer__days-count timer__numb">0</div>
               <div class="timer__days-text timer__text">DAYS</div>
            </div>
            <div class="timer__numb-cont">
               <div class="timer__hours-count timer__numb">0</div>
               <div class="timer__hours-text timer__text">HOURS</div>
            </div>
            <div class="timer__numb-cont">
               <div class="timer__minutes-count timer__numb">0</div>
               <div class="timer__minutes-text timer__text">MINUTES</div>
            </div>
            <div class="timer__numb-cont">
               <div class="timer__seconds-count timer__numb">0</div>
               <div class="timer__seconds-text timer__text">SECONDS</div>
            </div>
         </div>
      </div>
   <script src="js/libs.min.js"></script>
<script src="js/main.min.js"></script>

</body>

</html>
